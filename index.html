<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            /* width: 100%;
            height: 100%; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-radius: 10px;
            background-image: linear-gradient(#24252A,black);
            opacity: 86%;
        }
        .logo{
            font-size: 20px;
            font-weight: bold;
            color: wheat;
            letter-spacing: 1.5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        nav li{
            display: inline-block;
            list-style: none;
            padding: 0px 35px;
        }
        a,button{
            text-decoration: none;
            font-weight: bolder;
            font-size: 16px;
            color: wheat;

        }

        button{
            background-color: blue;
            padding: 8px 23px;
            border-radius: 12px;
            border: none;
            transition: .4s;
        }
        button:hover{
            background-color: rgb(34, 34, 252);
        }
        nav li a:hover{
            color: blue;
            transition: all .3s ease;
        }
        .img img{
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
    <div class="logo">
        <p>Navbar</p>
    </div>
    <nav class="navbar">
        <ul>
            <li class="item" id="item-1"><a href="#">Home </a></li>
            <li class="item" id="item-2"><a href="#">About</a></li>
            <li class="item" id="item-3"><a href="#">Services</a></li>
            <li class="item" id="item-4"><a href="#">Contact Us</a></li>
        </ul>

    </nav>
    <button>
        <a href="#">Get Started</a>
    </button>
</header>
<div class="img">
    <img src="../gym1.jpg" alt="Error Loading">
</div>
</body>
</html>
